<body>
    <header class="cabecalho container">
        <img src="imagens/logo2.png" alt="logo da IBNA" class="cabecalho__logo">
        <nav class="menu">

        <h2 class="contato__titulo">Contato</h2>
        <p class="contato__frase">Entre em contato conosco para tirar qualquer d√∫vida.</p>
        <form class="formulario">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="formulario__Caixa">
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="formulario__Caixa"></textarea>
            <input type="submit" value="Enviar" class="formulario__enviar">
